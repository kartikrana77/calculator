<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display">
        <div id="button-count">
            <button class="button" onclick="displayCount = '';document.querySelector('#display').value = displayCount;">c</button>
            <button class="button" onclick="displayCount += '1'; document.querySelector('#display').value = displayCount;">1</button>
            <button class="button" onclick="displayCount += '2'; document.querySelector('#display').value = displayCount;">2</button>
            <button class="button" onclick="displayCount += '+'; document.querySelector('#display').value = displayCount;">+</button>
            <button class="button" onclick="displayCount += '3'; document.querySelector('#display').value = displayCount;">3</button>
            <button class="button" onclick="displayCount += '4'; document.querySelector('#display').value = displayCount;">4</button>
            <button class="button" onclick="displayCount += '-'; document.querySelector('#display').value = displayCount;">-</button>
            <button class="button" onclick="displayCount += '5'; document.querySelector('#display').value = displayCount;">5</button>
            <button class="button" onclick="displayCount += '6'; document.querySelector('#display').value = displayCount;">6</button>
            <button class="button" onclick="displayCount += '*'; document.querySelector('#display').value = displayCount;">*</button>
            <button class="button" onclick="displayCount += '7'; document.querySelector('#display').value = displayCount;">7</button>
            <button class="button" onclick="displayCount += '8'; document.querySelector('#display').value = displayCount;">8</button>
            <button class="button" onclick="displayCount += '/'; document.querySelector('#display').value = displayCount;">/</button>
            <button class="button" onclick="displayCount += '0'; document.querySelector('#display').value = displayCount;">0</button>
            <button class="button" onclick="displayCount += '9'; document.querySelector('#display').value = displayCount;">9</button>
            <button class="button" onclick="displayCount += '.'; document.querySelector('#display').value = displayCount;">.</button>
            <button class="button" onclick="displayCount =  eval(displayCount); document.querySelector('#display').value = displayCount;">=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
